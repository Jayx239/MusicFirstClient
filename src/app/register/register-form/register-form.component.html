<form #f="ngForm" (ngSubmit)="onSubmit(f)" [ngFormOptions]="{updateOn: 'blur'}">
  <div class="form-group">
    <label>First Name</label>
    <input type="text" name="FirstName" required [ngModel]="registerFormModel.firstName"/>
  </div>
  <div class="form-group">
    <label>Middle Name</label>
    <input type="text" name="MiddleName" [ngModel]="registerFormModel.middleName"/>
  </div>
  <div class="form-group">
    <label>User Name</label>
    <input type="text" name="LastName" required [ngModel]="registerFormModel.lastName"/>
  </div>
  <div class="form-group">
    <label>Birth Day</label>
    <input type="text" name="BirthYear" required [ngModel]="registerFormModel.birthDateDay"/>
  </div>
  <div class="form-group">
    <label>Birth Month</label>
    <input type="text" name="BirthMonth" required [ngModel]="registerFormModel.birthDateMonth"/>
  </div>
  <div class="form-group">
    <label>Birth Year</label>
    <input type="text" name="BirthYear" required [ngModel]="registerFormModel.birthDateYear"/>
  </div>
  <div class="form-group">
    <label>Birth Year</label>
    <input type="text" name="Email" required [ngModel]="registerFormModel.email"/>
  </div>
  <div class="form-group">
    <label>User Name</label>
    <input type="text" name="UserName" required [ngModel]="registerFormModel.userName"/>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" name="Password" [ngModel]="registerFormModel.password"/>
  </div>
  <div class="form-group">
    <button>Submit</button>
  </div>
</form>
