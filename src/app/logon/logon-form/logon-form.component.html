<form #f="ngForm" (ngSubmit)="onSubmit(f)" [ngFormOptions]="{updateOn: 'blur'}">
  <div class="form-group">
    <label>User Name</label>
    <input type="text" name="UserName" required [ngModel]="logonForm.userName"/>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" name="Password" required [ngModel]="logonForm.password"/>
  </div>
  <div class="form-group">
    <a href="register">Register</a>
    <button type="submit" class="btn btn-dark">Submit</button>
  </div>
</form>
