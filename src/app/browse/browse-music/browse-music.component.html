<div name="AudioContainer" class="audio-container" *ngFor="let track of tracks" ngDefaultControl>
  <div class="song-name">{{track.songName}}</div>
  <div class="artist-name">{{track.artist}}</div>
  <app-audio [audioContainer]="audioContainer" [sources]="tracks" [token]="token" name="app-audio"></app-audio>
  <button (click)="addTrackToPlaylist(track)">Add to Playlist</button>
</div>
